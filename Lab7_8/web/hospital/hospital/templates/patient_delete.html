<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить пациента</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #dc3545; /* Красный цвет для предупреждения */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            text-align: center;
        }

        button[type="submit"],
        .cancel-link {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        button[type="submit"] {
            background-color: #dc3545; /* Красный цвет для удаления */
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #c82333;
        }

        .cancel-link {
            background-color: #6c757d; /* Серый цвет для отмены */
            color: white;
        }

        .cancel-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Удалить пациента?</h1>
        <p>Вы уверены, что хотите удалить пациента "{{ patient }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'patient_detail' patient.pk %}" class="cancel-link">Отмена</a>
        </form>
    </div>
</body>
</html>
