<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% block content %}
    <h1>Добро пожаловать!</h1>

    <p>Это главная страница нашего сайта.</p>

    {% if user.is_authenticated %}
        <p>Вы вошли как {{ user.username }}. <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p>Пожалуйста, <a href="{% url 'login' %}">войдите</a> или <a href="{% url 'register' %}">зарегистрируйтесь</a>.</p>
    {% endif %}
{% endblock %}
</body>
</html>
